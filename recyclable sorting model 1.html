<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyclable Sorting</title>
    <style>
        body {
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        h1 {
            color: black;
            font-size: 2em;
            text-align: center;
        }
        .js-placeholder {
            margin-top: 20px;
            text-align: center;
            color: gray;
            font-style: italic;
        }
        #status-message {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 20px;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Recyclable Sorting</h1>
    <div class="js-placeholder">
        <div>Teachable Machine Image Model</div>
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <div id="status-message"></div>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
            const URL = "https://teachablemachine.withgoogle.com/models/x7BQIZ6RQ/";

            let model, webcam, labelContainer, maxPredictions;

            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
            }

            async function loop() {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }

            async function predict() {
                const prediction = await model.predict(webcam.canvas);

                let recyclableStatus = "";

                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;

                    if (prediction[i].className === "Recyclable" && prediction[i].probability > 0.7) {
                        recyclableStatus = "Recyclable";
                    } else if (prediction[i].className === "Non-recyclable" && prediction[i].probability > 0.7) {
                        recyclableStatus = "Non-recyclable";
                    } else if (prediction[i].className === "Rejected recyclables" && prediction[i].probability > 0.7) {
                        recyclableStatus = "Rejected recyclables";
                    }
                }

                updateDisplay(recyclableStatus);
            }

            function updateDisplay(status) {
                const statusMessage = document.getElementById("status-message");
                if (status === "Recyclable") {
                    document.body.style.backgroundColor = "#ECFADC";
                    statusMessage.innerText = "RECYCLABLE";
                } else if (status === "Non-recyclable") {
                    document.body.style.backgroundColor = "#FFC2C2";
                    statusMessage.innerText = "NON-RECYCLABLE";
                } else if (status === "Rejected recyclables") {
                    document.body.style.backgroundColor = "#B9B9B9";
                    statusMessage.innerText = "REJECTED RECYCLABLES";
                } else {
                    document.body.style.backgroundColor = "white";
                    statusMessage.innerText = "";
                }
            }
        </script>
    </div>

</body>
</html>
